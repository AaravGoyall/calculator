<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h1 data-text="Calculator...">Calculator...</h1>
    <table>
      <tr>
        <td colspan="4" id="box" ><p id="display"></p> </td>
      </tr>
      <tr>
        <td class="button" data-val="AC">AC</td>
        <td class="button" data-val='+/-'>+/-</td>
        <td class="button" data-val='%'>%</td>
        <td class="button black" data-val="/">/</td>
      </tr>
      <tr>
        <td class="button" data-val="7">7</td>
        <td class="button" data-val="8">8</td>
        <td class="button" data-val="9">9</td>
        <td class="button black" data-val="*">*</td>
      </tr>
      <tr>
        <td class="button" data-val="4">4</td>
        <td class="button" data-val="5">5</td>
        <td class="button" data-val="6">6</td>
        <td class="button black" data-val="-">-</td>
      </tr>
      <tr>
        <td class="button" data-val="1">1</td>
        <td class="button" data-val="2">2</td>
        <td class="button" data-val="3">3</td>
        <td class="button black" data-val="+">+</td>
      </tr>
      <tr>
        <td colspan="2" class="button" data-val="0">0</td>
        <td class="button" data-val=".">.</td>
        <td class="button black" data-val="=">=</td>
      </tr>
    </table>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
